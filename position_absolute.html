<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
        .absolute {
            position: absolute;
            border-color: red;
            top: 150px;
            left: 150px;
        }
        .wrap   {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid black;
            margin-top: 200px;
        }

        .fixed {
            width: 100px;
            height: 100px;
            border: 1px solid orange;
            position: fixed;
            bottom: 150px;
            right: 150px;
        }
    </style>
</head>
<body>
    <div class="div1">DIV1</div>
    <div class="wrap">
    <div class="absolute">Absolute</div>
</div>

<div class="fixed">FIXED</div>
    
</body>
</html>
